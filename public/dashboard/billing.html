<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Billing - Triniva AI</title>
    <link rel="icon" type="image/png" href="/favicon.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="/css/dashboard.css">
    <link rel="stylesheet" href="/css/billing.css">
    <link rel="stylesheet" href="/css/skeleton.css">
    <link rel="stylesheet" href="/css/payment-modal.css">
</head>
<body>
    <div class="app-container">
        <!-- Header matching main app -->
        <header class="navbar">
            <div class="navbar-content">
                <div class="navbar-left">
                    <a href="/" class="brand-link">
                        <img src="/images/logo.png" alt="Triniva AI" class="nav-logo">
                        <span class="brand-text">Triniva AI</span>
                    </a>
                </div>
                
                <nav class="navbar-center">
                    <a href="/dashboard" class="nav-link">
                        <i class="fas fa-tachometer-alt"></i>
                        <span>Dashboard</span>
                    </a>
                    <a href="/dashboard/billing.html" class="nav-link active">
                        <i class="fas fa-credit-card"></i>
                        <span>Billing</span>
                    </a>
                    <a href="/" class="nav-link">
                        <i class="fas fa-comments"></i>
                        <span>Chat</span>
                    </a>
                </nav>
                
                <div class="navbar-right">
                    <div class="user-menu-container">
                        <button class="user-menu-btn" id="userMenuBtn">
                            <span id="userName">User</span>
                            <i class="fas fa-chevron-down"></i>
                        </button>
                        <div class="user-dropdown" id="userDropdown">
                            <a href="/dashboard/profile.html" class="dropdown-item">
                                <i class="fas fa-user"></i>
                                <span>Profile</span>
                            </a>
                            <div class="dropdown-divider"></div>
                            <a href="#" class="dropdown-item logout-item" id="logoutBtn">
                                <i class="fas fa-sign-out-alt"></i>
                                <span>Logout</span>
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </header>
        
        <!-- Main Content -->
        <div class="dashboard-main">
            <div class="dashboard-container">
            
                <!-- Current Plan Skeleton -->
                <div class="current-plan-section" id="currentPlanSkeleton">
                    <h2>Current Plan</h2>
                    <div class="skeleton-current-plan">
                        <div class="skeleton-plan-info">
                            <div class="skeleton skeleton-plan-title"></div>
                            <div class="skeleton skeleton-plan-credits"></div>
                            <div class="skeleton skeleton-plan-expires"></div>
                        </div>
                        <div class="skeleton-usage-bar">
                            <div class="skeleton skeleton-usage-progress"></div>
                            <div class="skeleton skeleton-usage-text"></div>
                        </div>
                    </div>
                </div>
                
                <!-- Current Plan -->
                <div class="current-plan-section" id="currentPlanSection" style="display: none;">
                    <h2>Current Plan</h2>
                    <div class="current-plan-card">
                        <div class="plan-info">
                            <h3 id="currentPlanName">Loading...</h3>
                            <p class="plan-credits">Credits: <span id="currentCredits">-</span></p>
                            <p class="plan-expires" id="planExpires"></p>
                        </div>
                        <div class="plan-usage">
                            <div class="usage-bar">
                                <div class="usage-progress" id="usageProgress"></div>
                            </div>
                            <p class="usage-text"><span id="usedCredits">0</span> / <span id="totalCredits">-</span> credits used</p>
                        </div>
                    </div>
                </div>
                
                <!-- Upgrade Plans (dynamically populated) -->
                <div class="plans-section" id="upgradeSection" style="display: none;">
                    <h2>Upgrade Your Plan</h2>
                    <div class="paid-plans-container" id="upgradePlansContainer">
                        <!-- Plans will be dynamically added here -->
                    </div>
                </div>
                
                <!-- Payment History -->
                <div class="history-section">
                    <h2>Payment History</h2>
                    <div class="payment-history" id="paymentHistory">
                        <div class="loading-state">
                            <i class="fas fa-spinner fa-spin"></i>
                            <p>Loading payment history...</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <!-- Load Razorpay -->
    <script src="https://checkout.razorpay.com/v1/checkout.js"></script>
    
    <!-- Load configuration -->
    <script src="/js/env-config.js"></script>
    <script src="/js/config.js"></script>
    
    <script type="module">
        import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2/+esm';
        import { PaymentModal } from '/js/payment-modal.js';
        
        const supabaseUrl = localStorage.getItem('SUPABASE_URL');
        const supabaseAnonKey = localStorage.getItem('SUPABASE_ANON_KEY');
        const supabase = createClient(supabaseUrl, supabaseAnonKey);
        
        // Initialize payment modal
        const paymentModal = new PaymentModal(supabase);
        window.paymentModal = paymentModal;
        
        // Plan hierarchy
        const planHierarchy = {
            'free': 0,
            'starter': 1,
            'pro': 2,
            'business': 3
        };
        
        const planDetails = {
            'free': {
                name: 'Free',
                credits: 5000,
                price: 0,
                features: [
                    '5,000 credits monthly',
                    'Access to 4 free models only',
                    '7-day chat history',
                    'Community support'
                ]
            },
            'starter': {
                name: 'Starter',
                credits: 15000,
                price: 297,
                features: [
                    '15,000 credits monthly',
                    'Access to 12 models (No premium)',
                    '30-day chat history',
                    'Image upload support',
                    'Email support'
                ]
            },
            'pro': {
                name: 'Pro',
                credits: 50000,
                price: 697,
                mostPopular: true,
                features: [
                    '50,000 credits monthly',
                    'Access to ALL 16 models',
                    '30-day chat history',
                    'Image upload support',
                    'Priority email support'
                ]
            },
            'business': {
                name: 'Business',
                credits: 150000,
                price: 1497,
                features: [
                    '150,000 credits monthly',
                    'Access to ALL 16 models',
                    '30-day chat history',
                    'Image upload support',
                    '24/7 priority support'
                ]
            }
        };
        
        // User dropdown functionality
        const userMenuBtn = document.getElementById('userMenuBtn');
        const userDropdown = document.getElementById('userDropdown');
        
        if (userMenuBtn) {
            userMenuBtn.addEventListener('click', (e) => {
                e.stopPropagation();
                userDropdown.classList.toggle('show');
            });
        }
        
        document.addEventListener('click', () => {
            userDropdown.classList.remove('show');
        });
        
        let currentUserPlan = 'free';
        
        // Check authentication
        async function checkAuth() {
            const { data: { session }, error } = await supabase.auth.getSession();
            
            if (!session) {
                window.location.href = '/auth/login.html';
                return null;
            }
            
            return session;
        }
        
        // Show/hide skeleton loaders
        function showSkeletons() {
            document.getElementById('currentPlanSkeleton').style.display = 'block';
            document.getElementById('currentPlanSection').style.display = 'none';
        }
        
        function hideSkeletons() {
            document.getElementById('currentPlanSkeleton').style.display = 'none';
            document.getElementById('currentPlanSection').style.display = 'block';
        }
        
        // Load billing data
        async function loadBillingData() {
            const session = await checkAuth();
            if (!session) return;
            
            // Show skeletons while loading
            showSkeletons();
            
            // Update user name
            document.getElementById('userName').textContent = 
                session.user.user_metadata?.full_name || 
                session.user.email?.split('@')[0] || 
                'User';
            
            try {
                // Get user data from database
                const { data: userData, error } = await supabase
                    .from('users')
                    .select('*')
                    .eq('id', session.user.id)
                    .single();
                
                if (userData) {
                    currentUserPlan = userData.plan || 'free';
                    updateCurrentPlan(userData);
                    displayUpgradePlans(userData.plan);
                    
                    // Load usage data
                    loadUsageData(session.user.id);
                } else {
                    // User not in database - show free plan defaults
                    currentUserPlan = 'free';
                    updateCurrentPlan({
                        plan: 'free',
                        credits: 5000,
                        plan_expires_at: null
                    });
                    displayUpgradePlans('free');
                }
            } catch (error) {
                console.error('Failed to load user data:', error);
                // Show defaults on error
                updateCurrentPlan({
                    plan: 'free',
                    credits: 5000,
                    plan_expires_at: null
                });
                displayUpgradePlans('free');
            }
            
            // Hide skeletons after data is loaded
            hideSkeletons();
            
            // Load payment history
            loadPaymentHistory(session);
        }
        
        // Load usage data
        async function loadUsageData(userId) {
            try {
                // Get total credits used
                const { data: usageData } = await supabase
                    .from('usage_logs')
                    .select('credits_used')
                    .eq('user_id', userId);
                
                const totalUsed = usageData ? usageData.reduce((sum, log) => sum + log.credits_used, 0) : 0;
                const totalCredits = parseInt(document.getElementById('totalCredits').textContent.replace(/,/g, ''));
                
                document.getElementById('usedCredits').textContent = totalUsed.toLocaleString();
                const usagePercent = Math.min((totalUsed / totalCredits) * 100, 100);
                document.getElementById('usageProgress').style.width = `${usagePercent}%`;
                
                // Change color based on usage
                const progressBar = document.getElementById('usageProgress');
                if (usagePercent > 80) {
                    progressBar.style.background = '#ff5252';
                } else if (usagePercent > 60) {
                    progressBar.style.background = '#ff9800';
                } else {
                    progressBar.style.background = 'var(--accent-color)';
                }
            } catch (error) {
                console.error('Failed to load usage data:', error);
            }
        }
        
        // Update current plan display
        function updateCurrentPlan(data) {
            const plan = planDetails[data.plan] || planDetails.free;
            document.getElementById('currentPlanName').textContent = `${plan.name} Plan`;
            document.getElementById('currentCredits').textContent = data.credits.toLocaleString();
            document.getElementById('totalCredits').textContent = data.credits.toLocaleString();
            
            if (data.plan_expires_at) {
                const expires = new Date(data.plan_expires_at);
                const today = new Date();
                const daysLeft = Math.ceil((expires - today) / (1000 * 60 * 60 * 24));
                
                if (daysLeft > 0) {
                    document.getElementById('planExpires').innerHTML = 
                        `<i class="fas fa-clock"></i> ${daysLeft} days remaining`;
                } else {
                    document.getElementById('planExpires').innerHTML = 
                        `<i class="fas fa-exclamation-triangle" style="color: #ff5252;"></i> Plan expired`;
                }
            } else if (data.plan === 'free') {
                document.getElementById('planExpires').innerHTML = 
                    `<i class="fas fa-infinity"></i> Never expires`;
            }
        }
        
        // Display upgrade plans
        function displayUpgradePlans(currentPlan) {
            const currentLevel = planHierarchy[currentPlan] || 0;
            const upgradeContainer = document.getElementById('upgradePlansContainer');
            const upgradeSection = document.getElementById('upgradeSection');
            
            // Clear existing plans
            upgradeContainer.innerHTML = '';
            
            // Get available upgrades
            const upgrades = Object.entries(planDetails).filter(([key, plan]) => 
                planHierarchy[key] > currentLevel
            );
            
            if (upgrades.length === 0) {
                // User is on highest plan
                upgradeSection.style.display = 'none';
                return;
            }
            
            upgradeSection.style.display = 'block';
            
            // Create plan cards
            upgrades.forEach(([planKey, plan]) => {
                const planCard = document.createElement('div');
                planCard.className = 'paid-plan-card';
                if (plan.mostPopular) {
                    planCard.className += ' featured';
                }
                
                planCard.innerHTML = `
                    ${plan.mostPopular ? '<div class="popular-badge">RECOMMENDED</div>' : ''}
                    <div class="plan-header">
                        <h2 class="plan-name">${plan.name}</h2>
                        <div class="plan-price">
                            <span class="currency">₹</span>
                            <span class="amount">${plan.price}</span>
                            <span class="period">/month</span>
                        </div>
                        <p class="plan-description">
                            ${planKey === 'starter' ? 'For regular users and students' :
                              planKey === 'pro' ? 'For professionals and power users' :
                              'For teams and businesses'}
                        </p>
                    </div>
                    
                    <div class="plan-features">
                        ${plan.features.map(feature => `
                            <div class="feature">
                                <i class="fas fa-check"></i>
                                <span>${feature}</span>
                            </div>
                        `).join('')}
                    </div>
                    
                    <button class="plan-button primary subscribe-btn" data-plan="${planKey}">
                        <i class="fas fa-rocket"></i> Upgrade to ${plan.name}
                    </button>
                `;
                
                upgradeContainer.appendChild(planCard);
            });
            
            // Attach click handlers
            document.querySelectorAll('.subscribe-btn').forEach(btn => {
                btn.addEventListener('click', (e) => {
                    const planId = e.target.closest('.subscribe-btn').dataset.plan;
                    paymentModal.open(planId);
                });
            });
        }
        
        // Load payment history
        async function loadPaymentHistory(session) {
            const historyContainer = document.getElementById('paymentHistory');
            
            try {
                // Get subscription history from database
                const { data: subscriptions, error } = await supabase
                    .from('subscriptions')
                    .select('*')
                    .eq('user_id', session.user.id)
                    .order('created_at', { ascending: false })
                    .limit(10);
                
                if (subscriptions && subscriptions.length > 0) {
                    historyContainer.innerHTML = subscriptions.map(sub => {
                        const date = new Date(sub.created_at);
                        const plan = planDetails[sub.plan_id] || {};
                        const status = sub.status === 'active' ? 
                            '<span class="badge success">Active</span>' :
                            '<span class="badge">Completed</span>';
                        
                        return `
                            <div class="history-item">
                                <div class="history-info">
                                    <div class="history-title">${plan.name} Plan</div>
                                    <div class="history-date">${date.toLocaleDateString()}</div>
                                </div>
                                <div class="history-amount">
                                    <span class="amount">₹${sub.amount_paid}</span>
                                    ${status}
                                </div>
                            </div>
                        `;
                    }).join('');
                } else {
                    historyContainer.innerHTML = `
                        <div class="empty-state">
                            <i class="fas fa-receipt" style="font-size: 48px; opacity: 0.3; margin-bottom: 15px;"></i>
                            <p>No payment history yet</p>
                        </div>
                    `;
                }
            } catch (error) {
                console.error('Failed to load payment history:', error);
                historyContainer.innerHTML = `
                    <div class="empty-state">
                        <i class="fas fa-receipt" style="font-size: 48px; opacity: 0.3; margin-bottom: 15px;"></i>
                        <p>No payment history yet</p>
                    </div>
                `;
            }
        }
        
        // Logout handler
        document.getElementById('logoutBtn').addEventListener('click', async () => {
            await supabase.auth.signOut();
            localStorage.clear();
            window.location.href = '/';
        });
        
        // Initialize
        loadBillingData();
    </script>
</body>
</html>
