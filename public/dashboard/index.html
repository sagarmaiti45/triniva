<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Triniva AI</title>
    <link rel="icon" type="image/png" href="/favicon.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="/css/dashboard.css">
</head>
<body>
    <div class="app-container">
        <!-- Header matching main app -->
        <header class="navbar">
            <div class="navbar-content">
                <div class="navbar-left">
                    <a href="/" class="brand-link">
                        <img src="/images/logo.png" alt="Triniva AI" class="nav-logo">
                        <span class="brand-text">Triniva AI</span>
                    </a>
                </div>
                
                <nav class="navbar-center">
                    <a href="/dashboard" class="nav-link active">
                        <i class="fas fa-tachometer-alt"></i>
                        <span>Dashboard</span>
                    </a>
                    <a href="/dashboard/billing.html" class="nav-link">
                        <i class="fas fa-credit-card"></i>
                        <span>Billing</span>
                    </a>
                    <a href="/" class="nav-link">
                        <i class="fas fa-comments"></i>
                        <span>Chat</span>
                    </a>
                </nav>
                
                <div class="navbar-right">
                    <div class="user-menu-container">
                        <button class="user-menu-btn" id="userMenuBtn">
                            <span id="userName">User</span>
                            <i class="fas fa-chevron-down"></i>
                        </button>
                        <div class="user-dropdown" id="userDropdown">
                            <a href="/dashboard/profile.html" class="dropdown-item">
                                <i class="fas fa-user"></i>
                                <span>Profile</span>
                            </a>
                            <div class="dropdown-divider"></div>
                            <a href="#" class="dropdown-item logout-item" id="logoutBtn">
                                <i class="fas fa-sign-out-alt"></i>
                                <span>Logout</span>
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </header>
        
        <!-- Main Dashboard Content -->
        <div class="dashboard-main">
            <div class="dashboard-container">
                <!-- Welcome Section -->
                <div class="welcome-section">
                    <h1>Welcome back, <span id="userNameDisplay">User</span>!</h1>
                    <p>Manage your AI experience and track your usage.</p>
                </div>
                
                <!-- Stats Grid -->
                <div class="stats-grid">
                    <div class="stat-card credits-card">
                        <div class="stat-icon">
                            <i class="fas fa-coins"></i>
                        </div>
                        <div class="stat-content">
                            <div class="stat-value" id="creditsBalance">0</div>
                            <div class="stat-label">Credits Available</div>
                            <div class="stat-progress">
                                <div class="progress-bar">
                                    <div class="progress-fill" id="creditProgress"></div>
                                </div>
                                <div class="progress-text">
                                    <span id="usedCredits">0</span> / <span id="totalCredits">5,000</span> used
                                </div>
                            </div>
                        </div>
                    </div>
                    
                    <div class="stat-card plan-card">
                        <div class="stat-icon">
                            <i class="fas fa-crown"></i>
                        </div>
                        <div class="stat-content">
                            <div class="stat-value" id="currentPlan">Free</div>
                            <div class="stat-label">Current Plan</div>
                            <button class="upgrade-btn-small" onclick="window.location.href='/dashboard/billing.html'">
                                <i class="fas fa-rocket"></i> Upgrade
                            </button>
                        </div>
                    </div>
                    
                    <div class="stat-card usage-card">
                        <div class="stat-icon">
                            <i class="fas fa-chart-line"></i>
                        </div>
                        <div class="stat-content">
                            <div class="stat-value" id="totalChats">0</div>
                            <div class="stat-label">Total Chats</div>
                            <div class="stat-subtext">This month</div>
                        </div>
                    </div>
                </div>
                
                <!-- Quick Actions -->
                <div class="quick-actions-section">
                    <h2>Quick Actions</h2>
                    <div class="action-grid">
                        <button class="action-card primary" onclick="window.location.href='/'">
                            <i class="fas fa-comments"></i>
                            <span>Start New Chat</span>
                        </button>
                        <button class="action-card" onclick="window.location.href='/dashboard/billing.html'">
                            <i class="fas fa-plus-circle"></i>
                            <span>Buy More Credits</span>
                        </button>
                        <button class="action-card" onclick="window.location.href='/plans'">
                            <i class="fas fa-tags"></i>
                            <span>View Plans</span>
                        </button>
                    </div>
                </div>
                
                <!-- Recent Activity -->
                <div class="activity-section">
                    <div class="section-header">
                        <h2>Recent Activity</h2>
                        <span class="view-all">Last 7 days</span>
                    </div>
                    <div class="activity-list" id="recentActivity">
                        <div class="loading-state">
                            <i class="fas fa-spinner fa-spin"></i>
                            <p>Loading activity...</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <!-- Load configuration -->
    <script src="/js/env-config.js"></script>
    <script src="/js/config.js"></script>
    
    <script type="module">
        import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2/+esm';
        
        const supabaseUrl = localStorage.getItem('SUPABASE_URL');
        const supabaseAnonKey = localStorage.getItem('SUPABASE_ANON_KEY');
        const supabase = createClient(supabaseUrl, supabaseAnonKey);
        
        // User dropdown functionality
        const userMenuBtn = document.getElementById('userMenuBtn');
        const userDropdown = document.getElementById('userDropdown');
        
        if (userMenuBtn) {
            userMenuBtn.addEventListener('click', (e) => {
                e.stopPropagation();
                userDropdown.classList.toggle('show');
            });
        }
        
        document.addEventListener('click', () => {
            userDropdown.classList.remove('show');
        });
        
        // Check authentication
        async function checkAuth() {
            const { data: { session }, error } = await supabase.auth.getSession();
            
            if (!session) {
                window.location.href = '/auth/login.html';
                return null;
            }
            
            return session;
        }
        
        // Load user data
        async function loadDashboard() {
            const session = await checkAuth();
            if (!session) return;
            
            const userName = session.user.user_metadata?.full_name || 
                           session.user.email?.split('@')[0] || 
                           'User';
            
            // Update user name in multiple places
            document.getElementById('userName').textContent = userName;
            document.getElementById('userNameDisplay').textContent = userName;
            
            // Load stats (mock data for now as backend is not connected)
            document.getElementById('creditsBalance').textContent = '5,000';
            document.getElementById('currentPlan').textContent = 'Free';
            document.getElementById('totalChats').textContent = '12';
            document.getElementById('usedCredits').textContent = '1,250';
            document.getElementById('totalCredits').textContent = '5,000';
            
            // Update progress bar
            const usedPercent = (1250 / 5000) * 100;
            document.getElementById('creditProgress').style.width = `${usedPercent}%`;
            
            // Load recent activity
            loadRecentActivity(session);
        }
        
        // Load recent activity
        async function loadRecentActivity(session) {
            const activityContainer = document.getElementById('recentActivity');
            
            // Mock data for demonstration
            const mockActivity = [
                { model: 'GPT-4o Mini', credits: 150, time: '2 hours ago' },
                { model: 'Claude Sonnet', credits: 320, time: '5 hours ago' },
                { model: 'Gemini Flash', credits: 85, time: 'Yesterday' },
                { model: 'DeepSeek R1', credits: 45, time: 'Yesterday' },
                { model: 'GPT-4o', credits: 280, time: '2 days ago' }
            ];
            
            activityContainer.innerHTML = mockActivity.map(item => `
                <div class="activity-item">
                    <div class="activity-icon">
                        <i class="fas fa-robot"></i>
                    </div>
                    <div class="activity-info">
                        <div class="activity-title">${item.model}</div>
                        <div class="activity-meta">
                            <span class="credits-used">${item.credits} credits</span>
                            <span class="time">${item.time}</span>
                        </div>
                    </div>
                </div>
            `).join('');
        }
        
        // Logout handler
        document.getElementById('logoutBtn').addEventListener('click', async () => {
            await supabase.auth.signOut();
            localStorage.clear();
            window.location.href = '/';
        });
        
        // Initialize dashboard
        loadDashboard();
    </script>
</body>
</html>
