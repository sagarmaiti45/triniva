<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Triniva AI</title>
    <link rel="icon" type="image/x-icon" href="/favicon.ico">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="/css/dashboard.css">
    <link rel="stylesheet" href="/css/skeleton.css">
    <!-- Vercel Analytics -->
    <script>
        window.va = window.va || function () { (window.vaq = window.vaq || []).push(arguments); };
    </script>
    <script defer src="/_vercel/insights/script.js"></script>
</head>
<body>
    <div class="app-container">
        <!-- Header matching main app -->
        <header class="navbar">
            <div class="navbar-content">
                <div class="navbar-left">
                    <a href="/" class="brand-link">
                        <img src="/images/logo.png" alt="Triniva AI" class="nav-logo">
                    </a>
                </div>
                
                <nav class="navbar-center">
                    <a href="/dashboard" class="nav-link active">
                        <i class="fas fa-tachometer-alt"></i>
                        <span>Dashboard</span>
                    </a>
                    <a href="/dashboard/billing.html" class="nav-link">
                        <i class="fas fa-credit-card"></i>
                        <span>Billing</span>
                    </a>
                    <a href="/" class="nav-link">
                        <i class="fas fa-comments"></i>
                        <span>Chat</span>
                    </a>
                </nav>
                
                <div class="navbar-right">
                    <div class="user-menu-container">
                        <button class="user-menu-btn" id="userMenuBtn">
                            <span id="userName">User</span>
                            <i class="fas fa-chevron-down"></i>
                        </button>
                        <div class="user-dropdown" id="userDropdown">
                            <a href="/dashboard/profile.html" class="dropdown-item">
                                <i class="fas fa-user"></i>
                                <span>Profile</span>
                            </a>
                            <div class="dropdown-divider"></div>
                            <a href="#" class="dropdown-item logout-item" id="logoutBtn">
                                <i class="fas fa-sign-out-alt"></i>
                                <span>Logout</span>
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </header>
        
        <!-- Main Dashboard Content -->
        <div class="dashboard-main">
            <div class="dashboard-container">
                <!-- Welcome Section -->
                <div class="welcome-section">
                    <h1>Welcome back, <span id="userNameDisplay">User</span>!</h1>
                    <p>Manage your AI experience and track your usage.</p>
                </div>
                
                <!-- Skeleton Loaders for Stats -->
                <div class="stats-grid" id="statsGridSkeleton">
                    <div class="skeleton-stat-card">
                        <div class="skeleton skeleton-stat-icon"></div>
                        <div class="skeleton-stat-content">
                            <div class="skeleton skeleton-stat-value"></div>
                            <div class="skeleton skeleton-stat-label"></div>
                            <div class="skeleton skeleton-progress-bar"></div>
                        </div>
                    </div>
                    
                    <div class="skeleton-stat-card">
                        <div class="skeleton skeleton-stat-icon"></div>
                        <div class="skeleton-stat-content">
                            <div class="skeleton skeleton-stat-value"></div>
                            <div class="skeleton skeleton-stat-label"></div>
                        </div>
                    </div>
                    
                    <div class="skeleton-stat-card">
                        <div class="skeleton skeleton-stat-icon"></div>
                        <div class="skeleton-stat-content">
                            <div class="skeleton skeleton-stat-value"></div>
                            <div class="skeleton skeleton-stat-label"></div>
                        </div>
                    </div>
                </div>
                
                <!-- Stats Grid -->
                <div class="stats-grid" id="statsGrid" style="display: none;">
                    <div class="stat-card credits-card">
                        <div class="stat-icon">
                            <i class="fas fa-coins"></i>
                        </div>
                        <div class="stat-content">
                            <div class="stat-value" id="creditsBalance">0</div>
                            <div class="stat-label">Credits Available</div>
                            <div class="stat-progress">
                                <div class="progress-bar">
                                    <div class="progress-fill" id="creditProgress"></div>
                                </div>
                                <div class="progress-text">
                                    <span id="usedCredits">0</span> / <span id="totalCredits">5,000</span> used
                                </div>
                            </div>
                        </div>
                    </div>
                    
                    <div class="stat-card plan-card">
                        <div class="stat-icon">
                            <i class="fas fa-crown"></i>
                        </div>
                        <div class="stat-content">
                            <div class="stat-value" id="currentPlan">Free</div>
                            <div class="stat-label">Current Plan</div>
                            <button class="upgrade-btn-small" onclick="window.location.href='/dashboard/billing.html'">
                                <i class="fas fa-rocket"></i> Upgrade
                            </button>
                        </div>
                    </div>
                    
                    <div class="stat-card usage-card">
                        <div class="stat-icon">
                            <i class="fas fa-chart-line"></i>
                        </div>
                        <div class="stat-content">
                            <div class="stat-value" id="totalChats">0</div>
                            <div class="stat-label">Total Chats</div>
                            <div class="stat-subtext">This month</div>
                        </div>
                    </div>
                </div>
                
                <!-- Quick Actions -->
                <div class="quick-actions-section">
                    <h2>Quick Actions</h2>
                    <div class="action-grid">
                        <button class="action-card primary" onclick="window.location.href='/'">
                            <i class="fas fa-comments"></i>
                            <span>Start New Chat</span>
                        </button>
                        <button class="action-card" onclick="window.location.href='/dashboard/billing.html'">
                            <i class="fas fa-plus-circle"></i>
                            <span>Buy More Credits</span>
                        </button>
                        <button class="action-card" onclick="window.location.href='/plans'">
                            <i class="fas fa-tags"></i>
                            <span>View Plans</span>
                        </button>
                    </div>
                </div>
                
                <!-- Recent Activity -->
                <div class="activity-section">
                    <div class="section-header">
                        <h2>Recent Activity</h2>
                        <span class="view-all">Last 7 days</span>
                    </div>
                    <div class="activity-list" id="recentActivity">
                        <div class="loading-state">
                            <i class="fas fa-spinner fa-spin"></i>
                            <p>Loading activity...</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <!-- Load configuration -->
    <script src="/js/env-config.js"></script>
    <script src="/js/config.js"></script>
    
    <script type="module">
        import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2/+esm';
        
        const supabaseUrl = localStorage.getItem('SUPABASE_URL');
        const supabaseAnonKey = localStorage.getItem('SUPABASE_ANON_KEY');
        const supabase = createClient(supabaseUrl, supabaseAnonKey);
        
        // User dropdown functionality
        const userMenuBtn = document.getElementById('userMenuBtn');
        const userDropdown = document.getElementById('userDropdown');
        
        if (userMenuBtn) {
            userMenuBtn.addEventListener('click', (e) => {
                e.stopPropagation();
                userDropdown.classList.toggle('show');
            });
        }
        
        document.addEventListener('click', () => {
            userDropdown.classList.remove('show');
        });
        
        // Check authentication
        async function checkAuth() {
            const { data: { session }, error } = await supabase.auth.getSession();
            
            if (!session) {
                window.location.href = '/auth/login';
                return null;
            }
            
            return session;
        }
        
        // Show/hide skeleton loaders
        function showSkeletons() {
            document.getElementById('statsGridSkeleton').style.display = '';
            document.getElementById('statsGrid').style.display = 'none';
        }
        
        function hideSkeletons() {
            document.getElementById('statsGridSkeleton').style.display = 'none';
            document.getElementById('statsGrid').style.display = '';
        }
        
        // Load user data
        async function loadDashboard() {
            const session = await checkAuth();
            if (!session) return;
            
            // Show skeletons while loading
            showSkeletons();
            
            const userName = session.user.user_metadata?.full_name || 
                           session.user.email?.split('@')[0] || 
                           'User';
            
            // Update user name in multiple places
            document.getElementById('userName').textContent = userName;
            document.getElementById('userNameDisplay').textContent = userName;
            
            // Load real user stats from Supabase
            try {
                // Get user data from users table
                const { data: userData, error: userError } = await supabase
                    .from('users')
                    .select('*')
                    .eq('id', session.user.id)
                    .single();
                
                if (userData) {
                    // Display real data
                    document.getElementById('creditsBalance').textContent = userData.credits.toLocaleString();
                    document.getElementById('currentPlan').textContent = userData.plan.charAt(0).toUpperCase() + userData.plan.slice(1);
                    document.getElementById('totalCredits').textContent = userData.credits.toLocaleString();
                    
                    // Calculate used credits (you can track this better with usage_logs)
                    const { count: usageCount } = await supabase
                        .from('usage_logs')
                        .select('*', { count: 'exact', head: true })
                        .eq('user_id', session.user.id);
                    
                    const { data: usageData } = await supabase
                        .from('usage_logs')
                        .select('credits_used')
                        .eq('user_id', session.user.id);
                    
                    const totalUsed = usageData ? usageData.reduce((sum, log) => sum + log.credits_used, 0) : 0;
                    document.getElementById('usedCredits').textContent = totalUsed.toLocaleString();
                    
                    // Update progress bar
                    const maxCredits = userData.plan === 'free' ? 5000 : 
                                      userData.plan === 'starter' ? 15000 :
                                      userData.plan === 'pro' ? 50000 : 150000;
                    const usedPercent = (totalUsed / maxCredits) * 100;
                    document.getElementById('creditProgress').style.width = `${Math.min(usedPercent, 100)}%`;
                    
                    // Get chat count
                    const { count: chatCount } = await supabase
                        .from('chat_history')
                        .select('*', { count: 'exact', head: true })
                        .eq('user_id', session.user.id);
                    
                    document.getElementById('totalChats').textContent = chatCount || 0;
                    
                } else {
                    // User not in database yet (new user) - show defaults
                    document.getElementById('creditsBalance').textContent = '5,000';
                    document.getElementById('currentPlan').textContent = 'Free';
                    document.getElementById('totalChats').textContent = '0';
                    document.getElementById('usedCredits').textContent = '0';
                    document.getElementById('totalCredits').textContent = '5,000';
                    document.getElementById('creditProgress').style.width = '0%';
                }
            } catch (error) {
                console.error('Error loading user stats:', error);
                // Show defaults on error
                document.getElementById('creditsBalance').textContent = '5,000';
                document.getElementById('currentPlan').textContent = 'Free';
                document.getElementById('totalChats').textContent = '0';
                document.getElementById('usedCredits').textContent = '0';
                document.getElementById('totalCredits').textContent = '5,000';
                document.getElementById('creditProgress').style.width = '0%';
            }
            
            // Hide skeletons after data is loaded
            hideSkeletons();
            
            // Load recent activity
            loadRecentActivity(session);
        }
        
        // Load recent activity
        async function loadRecentActivity(session) {
            const activityContainer = document.getElementById('recentActivity');
            
            try {
                // Get real usage logs from database
                const { data: logs, error } = await supabase
                    .from('usage_logs')
                    .select('*')
                    .eq('user_id', session.user.id)
                    .order('created_at', { ascending: false })
                    .limit(5);
                
                if (logs && logs.length > 0) {
                    activityContainer.innerHTML = logs.map(log => {
                        // Format time ago
                        const timeAgo = getTimeAgo(new Date(log.created_at));
                        // Extract model name from model_id
                        const modelName = log.model_id.split('/').pop().replace(/-/g, ' ');
                        
                        return `
                            <div class="activity-item">
                                <div class="activity-icon">
                                    <i class="fas fa-robot"></i>
                                </div>
                                <div class="activity-info">
                                    <div class="activity-title">${modelName}</div>
                                    <div class="activity-meta">
                                        <span class="credits-used">${log.credits_used} credits</span>
                                        <span class="time">${timeAgo}</span>
                                    </div>
                                </div>
                            </div>
                        `;
                    }).join('');
                } else {
                    // Show empty state for new users
                    activityContainer.innerHTML = `
                        <div style="text-align: center; padding: 30px; color: var(--text-secondary);">
                            <i class="fas fa-comments" style="font-size: 48px; opacity: 0.3; margin-bottom: 15px;"></i>
                            <p>No activity yet</p>
                            <p style="font-size: 14px; margin-top: 10px;">Start chatting to see your usage here</p>
                        </div>
                    `;
                }
            } catch (error) {
                console.error('Error loading activity:', error);
                // Show empty state on error
                activityContainer.innerHTML = `
                    <div style="text-align: center; padding: 30px; color: var(--text-secondary);">
                        <i class="fas fa-comments" style="font-size: 48px; opacity: 0.3; margin-bottom: 15px;"></i>
                        <p>No activity yet</p>
                        <p style="font-size: 14px; margin-top: 10px;">Start chatting to see your usage here</p>
                    </div>
                `;
            }
        }
        
        // Helper function to format time ago
        function getTimeAgo(date) {
            const seconds = Math.floor((new Date() - date) / 1000);
            let interval = seconds / 31536000;
            if (interval > 1) return Math.floor(interval) + " years ago";
            interval = seconds / 2592000;
            if (interval > 1) return Math.floor(interval) + " months ago";
            interval = seconds / 86400;
            if (interval > 1) return Math.floor(interval) + " days ago";
            interval = seconds / 3600;
            if (interval > 1) return Math.floor(interval) + " hours ago";
            interval = seconds / 60;
            if (interval > 1) return Math.floor(interval) + " minutes ago";
            return "Just now";
        }
        
        // Logout handler
        document.getElementById('logoutBtn').addEventListener('click', async () => {
            await supabase.auth.signOut();
            localStorage.clear();
            window.location.href = '/';
        });
        
        // Initialize dashboard
        loadDashboard();
    </script>
</body>
</html>
