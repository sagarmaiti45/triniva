<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Triniva AI - Demo Mode</title>
    <link rel="icon" type="image/png" href="/favicon.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/themes/prism-tomorrow.min.css">
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <div class="app-container">
        <!-- Sidebar -->
        <aside class="sidebar">
            <div class="sidebar-header">
                <button class="new-chat-btn" title="New chat">
                    <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <line x1="12" y1="5" x2="12" y2="19"></line>
                        <line x1="5" y1="12" x2="19" y2="12"></line>
                    </svg>
                    <span class="btn-text">New chat</span>
                </button>
                <button class="sidebar-collapse-btn desktop-only" id="sidebarToggle" title="Toggle sidebar">
                    <i class="fas fa-chevron-right"></i>
                </button>
                <button class="sidebar-close-btn mobile-only" id="sidebarCloseMobile" title="Close sidebar">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            
            <div class="conversations-list">
                <div class="conversation-item active" title="Demo Chat 1">
                    <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5">
                        <path d="M21 15a2 2 0 0 1-2 2H7l-4 4V5a2 2 0 0 1 2-2h14a2 2 0 0 1 2 2z"></path>
                    </svg>
                    <span class="conv-text">Demo Chat 1</span>
                </div>
                <div class="conversation-item" title="Demo Chat 2">
                    <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5">
                        <path d="M21 15a2 2 0 0 1-2 2H7l-4 4V5a2 2 0 0 1 2-2h14a2 2 0 0 1 2 2z"></path>
                    </svg>
                    <span class="conv-text">Demo Chat 2</span>
                </div>
                <div class="conversation-item" title="Demo Chat 3">
                    <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5">
                        <path d="M21 15a2 2 0 0 1-2 2H7l-4 4V5a2 2 0 0 1 2-2h14a2 2 0 0 1 2 2z"></path>
                    </svg>
                    <span class="conv-text">Demo Chat 3</span>
                </div>
            </div>

            <div class="sidebar-footer">
                <button class="user-account-btn" title="Demo User">
                    <i class="fas fa-user-circle"></i>
                    <span class="btn-text">Demo User</span>
                </button>
            </div>
        </aside>

        <!-- Main Chat Area -->
        <main class="main-content">
            <!-- Main Header Bar -->
            <div class="main-header">
                <button class="mobile-menu-toggle" id="mobileMenuToggle">
                    <span class="hamburger-line"></span>
                    <span class="hamburger-line"></span>
                    <span class="hamburger-line"></span>
                </button>
                <div class="logo-container">
                    <img src="/images/logo.png" alt="Triniva AI" class="header-logo">
                    <h1 class="logo-text">Triniva AI</h1>
                </div>
                <div class="greeting-container" style="display: none;">
                    <span class="greeting-text">Demo Mode</span>
                </div>
            </div>
            
            <!-- Menu button positioned absolutely -->
            <button class="main-menu-button" id="mainMenuButton">
                <i class="fas fa-ellipsis-v"></i>
            </button>
            
            <div class="chat-area">
                <!-- Chat Header (Outside container for proper fixed positioning) -->
                <div class="chat-header" id="chatHeader">
                    <button class="share-button">
                        <i class="fas fa-share"></i>
                        <span>Share</span>
                    </button>
                </div>
                
                <!-- Chat View (Always visible in demo) -->
                <div id="chatView" class="chat-view">
                    <div id="messagesContainer" class="messages-container">
                        <!-- Pre-loaded demo messages -->
                        <div class="message assistant">
                            <div class="message-wrapper">
                                <div class="message-content">
                                    <div class="message-bubble">Hello! Welcome to the demo mode. This is a test environment where you can send messages without using the API. All responses are pre-configured for testing purposes.</div>
                                    <div class="message-actions">
                                        <button class="action-copy" title="Copy">
                                            <i class="fas fa-copy"></i>
                                        </button>
                                        <button class="action-like" title="Good response">
                                            <i class="far fa-thumbs-up"></i>
                                        </button>
                                        <button class="action-dislike" title="Bad response">
                                            <i class="far fa-thumbs-down"></i>
                                        </button>
                                        <button class="action-regenerate" title="Regenerate response">
                                            <i class="fas fa-redo"></i>
                                        </button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    
                    <div class="input-area">
                        <div class="input-container">
                            <button class="attach-button">
                                <i class="fas fa-plus"></i>
                            </button>
                            <textarea 
                                id="messageInput" 
                                class="message-input" 
                                placeholder="Type your demo message..."
                                rows="1"
                            ></textarea>
                            <button id="sendButton" class="send-button">
                                <i class="fas fa-arrow-up"></i>
                            </button>
                        </div>
                        <p class="input-hint">Demo Mode - Send unlimited test messages without API costs</p>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/prism.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/components/prism-javascript.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/components/prism-css.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/components/prism-markup.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/components/prism-python.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/components/prism-json.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/components/prism-bash.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/components/prism-sql.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/components/prism-typescript.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/components/prism-jsx.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/components/prism-tsx.min.js"></script>
    <script src="/js/demo.js"></script>
</body>
</html>
